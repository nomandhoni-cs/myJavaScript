<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval</title>
    <style>
      #container {
        background-color: yellow;
        position: relative;
        width: 600px;
        height: 600px;
      }
      #animate {
        position: absolute;
        background-color: red;
        width: 50px;
        height: 50px;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="animate"></div>
    </div>

    <button onclick="animateThis()">Animate</button>
    <script>
      function animateThis() {
        let pos = 0;
        const animation = document.getElementById("animate");
        let animationTime = setInterval(frame, 5);
        function frame() {
          if (pos == 550) {
            clearInterval(animationTime);
          } else {
            pos++;
            animation.style.top = pos + "px";
            animation.style.left = pos + "px";
          }
        }
      }
    </script>
  </body>
</html>
